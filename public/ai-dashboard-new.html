<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>لوحة التحكم - AI Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #09090b;
      --surface: #18181b;
      --surface-2: #27272a;
      --border: #27272a;
      --primary: #10b981;
      --primary-dim: rgba(16, 185, 129, 0.1);
      --text: #e4e4e7;
      --text-muted: #a1a1aa;
      --text-dim: #71717a;
      --success: #059669;
      --success-bg: rgba(5, 150, 105, 0.15);
      --danger: #ef4444;
      --danger-bg: rgba(239, 68, 68, 0.1);
      --warning: #f59e0b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 13px;
      line-height: 1.5;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* === LAYOUT === */
    .app-layout {
      display: flex;
      min-height: 100vh;
    }

    /* === SIDEBAR (Desktop) === */
    .sidebar {
      width: 240px;
      background: var(--surface);
      border-left: 1px solid var(--border);
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--primary-dim);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
    }

    .logo-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .logo-subtitle {
      font-size: 10px;
      color: var(--text-dim);
    }

    .sidebar-nav {
      flex: 1;
      padding: 12px 8px;
      overflow-y: auto;
    }

    .nav-section {
      margin-bottom: 16px;
    }

    .nav-section-title {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0 12px;
      margin-bottom: 6px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.2s;
      margin-bottom: 2px;
    }

    .nav-item:hover {
      background: var(--surface-2);
      color: var(--text);
    }

    .nav-item.active {
      background: var(--primary-dim);
      color: var(--primary);
    }

    .nav-item svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .nav-item-text {
      font-size: 12px;
      font-weight: 500;
    }

    .nav-badge {
      margin-right: auto;
      background: var(--danger);
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 10px;
      min-width: 18px;
      text-align: center;
    }

    /* === MAIN CONTENT === */
    .main-content {
      flex: 1;
      margin-right: 240px;
      padding: 20px;
      padding-bottom: 80px;
      min-height: 100vh;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-right: 0;
        padding: 16px;
        padding-bottom: 80px;
      }
    }

    /* === BOTTOM NAV (Mobile) === */
    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(24, 24, 27, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
      padding: 8px 0;
      padding-bottom: max(8px, env(safe-area-inset-bottom));
      z-index: 100;
    }

    @media (max-width: 768px) {
      .bottom-nav { display: flex; justify-content: space-around; }
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border: none;
      background: none;
      color: var(--text-dim);
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
      position: relative;
    }

    .bottom-nav-item svg {
      width: 20px;
      height: 20px;
    }

    .bottom-nav-item span {
      font-size: 10px;
      font-weight: 500;
    }

    .bottom-nav-item.active {
      color: var(--primary);
    }

    .bottom-nav-item .mobile-badge {
      position: absolute;
      top: 2px;
      right: 8px;
      background: var(--danger);
      color: white;
      font-size: 9px;
      font-weight: 600;
      padding: 1px 4px;
      border-radius: 8px;
      min-width: 14px;
    }

    /* === TAB CONTENT === */
    .tab-content {
      display: none;
      animation: fadeIn 0.2s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === PAGE HEADER === */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .page-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .page-title svg {
      width: 20px;
      height: 20px;
      color: var(--primary);
    }

    .page-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* === CARDS === */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title svg {
      width: 16px;
      height: 16px;
      color: var(--primary);
    }

    /* === FORM ELEMENTS === */
    .form-group {
      margin-bottom: 14px;
    }

    .form-label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      color: var(--text);
      font-family: inherit;
      font-size: 12px;
      outline: none;
      transition: all 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      border-color: var(--primary);
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }

    .form-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      width: 40px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .switch-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: var(--surface-2);
      border-radius: 22px;
      transition: 0.3s;
    }

    .switch-slider::before {
      content: '';
      position: absolute;
      height: 16px;
      width: 16px;
      right: 3px;
      bottom: 3px;
      background: var(--text-muted);
      border-radius: 50%;
      transition: 0.3s;
    }

    .switch input:checked + .switch-slider {
      background: var(--primary);
    }

    .switch input:checked + .switch-slider::before {
      transform: translateX(-18px);
      background: white;
    }

    /* === BUTTONS === */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn svg {
      width: 14px;
      height: 14px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #0d9668;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--surface-2);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn-danger {
      background: var(--danger-bg);
      color: var(--danger);
    }

    .btn-danger:hover {
      background: var(--danger);
      color: white;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 11px;
    }

    .btn-icon {
      padding: 8px;
      border-radius: 8px;
    }

    /* === TABLE === */
    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .data-table th,
    .data-table td {
      padding: 12px;
      text-align: right;
      border-bottom: 1px solid var(--border);
    }

    .data-table th {
      background: var(--bg);
      font-weight: 600;
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .data-table tbody tr {
      transition: background 0.2s;
    }

    .data-table tbody tr:hover {
      background: var(--surface-2);
    }

    .data-table tbody tr:last-child td {
      border-bottom: none;
    }

    /* Mobile cards for table */
    @media (max-width: 768px) {
      .table-container { display: none; }
      .mobile-cards { display: block; }
    }

    @media (min-width: 769px) {
      .mobile-cards { display: none; }
    }

    .mobile-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 10px;
    }

    .mobile-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .mobile-card-title {
      font-weight: 600;
      color: var(--text);
    }

    .mobile-card-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid var(--border);
      font-size: 11px;
    }

    .mobile-card-row:last-child {
      border-bottom: none;
    }

    .mobile-card-label {
      color: var(--text-muted);
    }

    .mobile-card-value {
      color: var(--text);
      font-weight: 500;
    }

    .mobile-card-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    /* === BADGES === */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
    }

    .badge-success {
      background: var(--success-bg);
      color: var(--success);
    }

    .badge-warning {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
    }

    .badge-danger {
      background: var(--danger-bg);
      color: var(--danger);
    }

    .badge-info {
      background: var(--primary-dim);
      color: var(--primary);
    }

    /* === STATS GRID === */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      text-align: center;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 10px;
      color: var(--text-muted);
    }

    /* === FILE UPLOAD === */
    .file-upload-area {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .file-upload-area:hover,
    .file-upload-area.dragover {
      border-color: var(--primary);
      background: var(--primary-dim);
    }

    .file-upload-icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 12px;
      color: var(--text-muted);
    }

    .file-upload-text {
      font-size: 12px;
      color: var(--text-muted);
    }

    .file-upload-hint {
      font-size: 10px;
      color: var(--text-dim);
      margin-top: 6px;
    }

    /* === CHAT === */
    .chat-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 1px solid var(--border);
    }

    .chat-item:hover {
      background: var(--surface-2);
    }

    .chat-item.unread {
      background: var(--primary-dim);
    }

    .chat-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--surface-2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      flex-shrink: 0;
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }

    .chat-name {
      font-weight: 600;
      font-size: 12px;
      color: var(--text);
    }

    .chat-preview {
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-time {
      font-size: 10px;
      color: var(--text-dim);
    }

    .chat-messages-container {
      height: 300px;
      overflow-y: auto;
      padding: 12px;
      background: var(--bg);
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .chat-bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .chat-bubble.admin {
      background: var(--primary);
      color: white;
      margin-left: auto;
      border-bottom-left-radius: 4px;
    }

    .chat-bubble.client {
      background: var(--surface-2);
      color: var(--text);
      border-bottom-right-radius: 4px;
    }

    .chat-bubble-time {
      font-size: 9px;
      opacity: 0.7;
      margin-top: 4px;
    }

    /* === ALERT === */
    .alert-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      max-width: 90%;
    }

    .alert {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 12px;
      animation: slideDown 0.3s ease;
    }

    .alert-success {
      border-color: var(--success);
      background: var(--success-bg);
    }

    .alert-error {
      border-color: var(--danger);
      background: var(--danger-bg);
    }

    @keyframes slideDown {
      from { transform: translate(-50%, -100%); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    /* === MODAL === */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    @media (max-width: 768px) {
      .modal {
        align-items: flex-end;
        padding: 0;
      }
    }

    .modal-content {
      background: var(--surface);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      border-radius: 16px;
      overflow: hidden;
      animation: modalIn 0.3s ease;
    }

    @media (max-width: 768px) {
      .modal-content {
        max-width: 100%;
        border-radius: 20px 20px 0 0;
        max-height: 85vh;
      }
    }

    @keyframes modalIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 14px;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      max-height: calc(90vh - 120px);
    }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    /* === EMPTY STATE === */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      color: var(--text-dim);
      margin-bottom: 12px;
    }

    .empty-state p {
      font-size: 12px;
    }

    /* === SEARCH === */
    .search-box {
      position: relative;
      margin-bottom: 16px;
    }

    .search-box input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px 10px 36px;
      color: var(--text);
      font-size: 12px;
    }

    .search-box svg {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      color: var(--text-dim);
    }

    /* === PERIOD CARD === */
    .period-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .period-card.current {
      border-color: var(--primary);
      background: var(--primary-dim);
    }

    .period-info h4 {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .period-meta {
      font-size: 10px;
      color: var(--text-muted);
    }

    /* === TABS INSIDE CARDS === */
    .inner-tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
    }

    .inner-tab {
      padding: 8px 14px;
      border: none;
      background: none;
      color: var(--text-muted);
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .inner-tab:hover {
      background: var(--surface-2);
    }

    .inner-tab.active {
      background: var(--primary-dim);
      color: var(--primary);
    }

    /* === DROPDOWN OPTIONS === */
    .dropdown-option {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 8px;
      background: var(--bg);
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .dropdown-option input {
      flex: 1;
    }

    /* === KNOWLEDGE BASE === */
    .knowledge-item {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .knowledge-item.inactive {
      opacity: 0.5;
    }

    .knowledge-question {
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 6px;
    }

    .knowledge-answer {
      font-size: 11px;
      color: var(--text-muted);
    }

    /* === TICKETS === */
    .ticket-item {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 10px;
    }

    .ticket-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .ticket-subject {
      font-weight: 600;
      font-size: 13px;
    }

    .ticket-message {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 10px;
      padding: 10px;
      background: var(--surface);
      border-radius: 6px;
    }

    /* === HIDDEN CLASS === */
    .hidden {
      display: none !important;
    }

    /* === SCROLLBAR === */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--surface-2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-dim);
    }

    /* === MENU DRAWER (Mobile) === */
    .menu-drawer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 150;
      display: none;
    }

    .menu-drawer.active {
      display: block;
    }

    .menu-drawer-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-radius: 20px 20px 0 0;
      padding: 20px;
      max-height: 70vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .menu-drawer-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      border-radius: 10px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
    }

    .menu-drawer-item:hover,
    .menu-drawer-item.active {
      background: var(--primary-dim);
      color: var(--primary);
    }

    .menu-drawer-item svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
