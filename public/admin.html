<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة الإدارة</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1>لوحة الإدارة</h1>
        <p class="muted">إدارة المستخدمين والصلاحيات</p>
      </div>
      <nav class="header-actions">
        <a class="pill" href="index.html">الرئيسية</a>
        <a class="pill" href="bulk.html">الإرسال الجماعي</a>
        <a class="pill" href="login.html">تسجيل الدخول</a>
      </nav>
    </header>

    <section class="card" id="admin-container">
      <div class="card-header">
        <h2>إضافة مستخدم</h2>
      </div>
      <form id="add-user-form" class="field-grid">
        <div class="field">
          <label for="user-email">البريد الإلكتروني</label>
          <input type="email" id="user-email" required />
        </div>
        <div class="field">
          <label for="user-password">كلمة المرور</label>
          <input type="password" id="user-password" required />
        </div>
        <div class="field toggle-field">
          <label>منح صلاحية المدير</label>
          <label class="switch">
            <input type="checkbox" id="perm-admin" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>تشغيل/إيقاف البوت</label>
          <label class="switch">
            <input type="checkbox" id="perm-control" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>إدارة الإعدادات</label>
          <label class="switch">
            <input type="checkbox" id="perm-settings" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>السماح بفحص الأرشيف</label>
          <label class="switch">
            <input type="checkbox" id="perm-backlog" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>السماح بالإرسال</label>
          <label class="switch">
            <input type="checkbox" id="perm-send" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>إدارة القوائم</label>
          <label class="switch">
            <input type="checkbox" id="perm-lists" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>إدارة إعادة التوجيه</label>
          <label class="switch">
            <input type="checkbox" id="perm-forward" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>عرض السجلات</label>
          <label class="switch">
            <input type="checkbox" id="perm-logs" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field" style="grid-column: 1 / -1;">
          <button type="submit" class="primary">إضافة مستخدم</button>
        </div>
      </form>
      <div class="card-header">
        <h2>المستخدمون</h2>
      </div>
      <div id="users-list" class="user-list"></div>
    </section>
  </div>

  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <button id="edit-close" class="ghost close">✕</button>
      <h3>تعديل مستخدم</h3>
      <form id="edit-user-form" class="field-grid">
        <div class="field">
          <label>البريد الإلكتروني</label>
          <input type="email" id="edit-email" disabled />
        </div>
        <div class="field">
          <label for="edit-password">كلمة المرور الجديدة (اختياري)</label>
          <input type="password" id="edit-password" placeholder="اتركه فارغًا للإبقاء على الحالية" />
        </div>
        <div class="field toggle-field">
          <label>منح صلاحية المدير</label>
          <label class="switch">
            <input type="checkbox" id="edit-admin" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>تشغيل/إيقاف البوت</label>
          <label class="switch">
            <input type="checkbox" id="edit-control" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>إدارة الإعدادات</label>
          <label class="switch">
            <input type="checkbox" id="edit-settings" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>السماح بفحص الأرشيف</label>
          <label class="switch">
            <input type="checkbox" id="edit-backlog" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>السماح بالإرسال</label>
          <label class="switch">
            <input type="checkbox" id="edit-send" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>إدارة القوائم</label>
          <label class="switch">
            <input type="checkbox" id="edit-lists" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>إدارة إعادة التوجيه</label>
          <label class="switch">
            <input type="checkbox" id="edit-forward" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field toggle-field">
          <label>عرض السجلات</label>
          <label class="switch">
            <input type="checkbox" id="edit-logs" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="field" style="grid-column: 1 / -1;">
          <button type="submit" class="primary">حفظ التعديلات</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
