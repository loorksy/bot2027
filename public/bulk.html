<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulk Sender</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1>Bulk Notifications</h1>
        <p class="muted">Compose & analyze batches</p>
      </div>
      <nav class="header-actions">
        <a class="pill" href="index.html">Dashboard</a>
      </nav>
    </header>

    <section class="grid two">
      <div class="card status-card">
        <div class="card-header">
          <h2>Status</h2>
          <button id="qr-btn" class="ghost">Show QR</button>
        </div>
        <div class="pill-row">
          <span id="connected-pill" class="status-pill">Disconnected</span>
          <span id="link-pill" class="status-pill">Not linked</span>
          <span id="running-pill" class="status-pill">Stopped</span>
        </div>
        <div class="bulk-progress">
          <div class="progress-text" id="bulk-status">Idle</div>
          <div class="progress">
            <div id="bulk-progress" class="progress-fill" style="width:0%"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Forwarding Snapshot</h2>
        </div>
        <div class="forward-meta">
          <div>Enabled: <span id="forward-enabled-label">—</span></div>
          <div>Target: <span id="forward-target-label">—</span></div>
          <div>Queue: <span id="forward-queue">0</span></div>
          <div>Last Forward: <span id="forward-last">N/A</span></div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Notification Builder</h2>
        <div class="spacer"></div>
        <button id="bulk-analyze" class="ghost">Analyze Notifications</button>
      </div>
      <div class="field-row">
        <div class="field">
          <label for="bulk-group">Target Group</label>
          <select id="bulk-group"></select>
        </div>
        <div class="field">
          <label for="bulk-parse-mode">Parsing Mode</label>
          <select id="bulk-parse-mode">
            <option value="paragraph">Paragraph (blank lines)</option>
            <option value="fixed3">Fixed 3 lines</option>
          </select>
        </div>
      </div>
      <textarea id="bulk-messages" rows="10" placeholder="Enter notifications..."></textarea>
      <div class="field-grid">
        <div class="field">
          <label for="bulk-delay">Delay (seconds)</label>
          <input type="number" id="bulk-delay" min="1" value="2" />
        </div>
        <div class="field">
          <label for="bulk-rpm">RPM limit</label>
          <input type="number" id="bulk-rpm" min="1" value="10" />
        </div>
      </div>
      <div id="bulk-analysis" class="muted"></div>
      <div class="stacked-actions">
        <button id="bulk-start" class="primary">Start</button>
        <div class="inline-buttons">
          <button id="bulk-pause" class="ghost">Pause</button>
          <button id="bulk-resume" class="ghost">Resume</button>
          <button id="bulk-stop" class="danger ghost">Stop</button>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Backlog Checkpoints</h2>
      </div>
      <div id="backlog-checkpoints" class="muted small"></div>
    </section>
  </div>

  <div id="qr-modal" class="modal hidden">
    <div class="modal-content">
      <button id="qr-close" class="ghost close">✕</button>
      <img id="qr-image" alt="QR code" />
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
