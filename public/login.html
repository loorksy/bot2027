<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-card standalone">
      <h1>تسجيل الدخول</h1>
      <p class="muted">الرجاء إدخال بيانات حسابك</p>
      <form class="field-grid" action="/login" method="POST">
        <div class="field">
          <label for="login-email">البريد الإلكتروني</label>
          <input type="email" id="login-email" name="email" required />
        </div>
        <div class="field">
          <label for="login-password">كلمة المرور</label>
          <input type="password" id="login-password" name="password" required />
        </div>
        <div id="login-error" class="error-text"></div>
        <button type="submit" class="primary">دخول</button>
      </form>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
      const el = document.getElementById('login-error');
      if (el) {
        el.textContent = error === 'invalid_credentials'
          ? 'بيانات الدخول غير صحيحة'
          : 'الرجاء إدخال البريد الإلكتروني وكلمة المرور';
      }
    }
  </script>
</body>
</html>
