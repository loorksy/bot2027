<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>تسجيل الدخول — بوت واتساب</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body data-page="login">
  <div class="login-wrap">
    <div class="card login-card">
      <h2>تسجيل الدخول</h2>
      <p class="muted">الرجاء إدخال بيانات الاعتماد للوصول إلى اللوحة</p>
      <label>البريد الإلكتروني</label>
      <input type="email" id="login-email" placeholder="email@example.com" autocomplete="username">
      <label>كلمة المرور</label>
      <input type="password" id="login-password" placeholder="••••••••" autocomplete="current-password">
      <label class="remember-row">
        <input type="checkbox" id="login-remember"> تذكرني لمدة 30 يومًا
      </label>
      <div class="btns" style="margin-top:12px">
        <button id="btn-login" class="primary" style="width:100%">دخول</button>
      </div>
      <div class="muted" id="login-error" style="color:#fecaca;margin-top:8px"></div>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
